<!DOCTYPE html>
<html lang="en">
<body>
    <h3 style="background-color: rgba(102, 211, 138, 0.932);">Workshop Registration</h3>
    <form>
        <p><u>Register now while seats are available!</u></p>
    <table>
        <tr>
            <th><label for="fn1">First Name :</label></th>
            <td><input type="text" name="First Name" id="fn1"></td></td>
            <td><label for="Meal1"><u>Lunch</u></label></td>
        </tr>
        <tr>
            <th><label for="ln1">Last Name :</label></th>
            <td><input type="text" name="Last Name" id="ln1"></td>
            <th><label for="Meal1">Meal Preferences : </label></th>
            <td><select name="Meal" id="Meal1"><option value="Vegetarian">Vegetarian</option>
                <option value="Non Vegetarian">non Vegetarian</option>
            </select></td>
        </tr>
        <tr>
            <th><label for="Ci1">Company Institution :</label></th>
            <td><input type="text" name="Company Institution" id="Ci1"></td>
            <td><label for="PD1"><u>Payment Details</u>:</label></td>
        </tr>
        <tr>
            <th><label for="ADR1">Address :</label></th>
            <td><textarea name="Address" id="ADR1" cols="30" rows="10"></textarea></td>
            <th><label for="PD1">Payment Mode</label></th>
            <td><input type="checkbox" name="Cash" id="PD1">Cash <br>
                <input type="checkbox" name="cheque" id="PD1">Cheque <br>
            <input type="checkbox" name="Demand Draft" id="PD1">Demand Draft</td>
        </tr>
        <tr><th><label for="C1">City: </label></th>
            <td><input type="text" name="City" id="C1"></td>
            <th><label for="DD1">DD/Cheque No.</label></th>
            <td><input type="text" name="DD/Cheque" id="DD1"></td>
        </tr>
        <tr>
            <th><label for="select1">State/Province/Region:</label></th>
            <td><select name="selection" id="select1">
                <option value="Not selected">-select-</option>
                <option value="Telangana">Telangana</option>
                <option value="Andhra Pradesh">Andhra pradesh</option>
                <option value="Maharastra">Maharastra</option>
                </select></td>
            <th><label for="DO1">Drawn on(Bank Name) :</label></th>
            <td><input type="text" name="Drawn on" id="DO1"></td>
        </tr>
        <tr>
            <th><label for="ctry">Country :</label></th>
            <td><select name="country" id="ctry">
                <option value="not selected">-select-</option>
                <option value="India">India</option>
              </select></td>
            <th><label for="Pb1">Payable at :</label></th>
            <td><input type="text" name="Payable at" id="Pb1"></td>
        </tr>
        <tr>
            <th><label for="email1">Email :</label></th>
            <td><input type="email" name="Email" id="email1"></td>
        </tr><tr>
            <th><label for="num1">Phone Number :</label></th>
            <td><input type="number" name="Number" id="num1"></td>
        </tr>
    </table>
    <h3 style="background-color: rgba(120, 223, 223, 0.863);"><center><button type="submit" style="background-color: aqua;">Submit</button><button type="reset" style="background-color: aqua;">Reset</button></center></h3>
    </form>
    
</body>
</html>
